<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header >
        <h1 class="text-uppercase text-center m-0 p-3 text-white">Boolean Gaming</h1>
    </header>
    <main>
        <div class="container-carousel position-relative text-white slider">
            <div class="carousel-indicators">
                <button id="btn-1" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" ></button>
                <button id="btn-2" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button id="btn-3" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button id="btn-4" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button id="btn-5" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
              </div>
            <i id="Pre-button" class="fa-solid fa-circle-arrow-left position-absolute top-50"></i>
            <i id="Next-button" class="fa-solid fa-circle-arrow-right position-absolute top-50 end-0"></i>
        </div>
    </main>
    <script src="script.js"></script>
   
</body>
</html>
